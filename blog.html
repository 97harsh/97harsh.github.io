---
layout: default
title: Blog
---

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Blog</h1>
      <hr>
      {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta">{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
        <hr>
      {% endfor %}
    </div>
  </div>
</div>
