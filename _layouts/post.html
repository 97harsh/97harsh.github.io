---
layout: default
---

{% include tag_collector.html tag_separator=',' %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} | {{ page.author }}</span>
  {{ content }}
</div>

<div class="pagination">
  {% if page.previous %}
    <a class="pagination-item older" href="{{ site.baseurl }}{{ page.previous.url }}" title="{{ page.previous.title }}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if page.next %}
    <a class="pagination-item newer" href="{{ site.baseurl }}{{ page.next.url }}" title="{{ page.next.title }}">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>
