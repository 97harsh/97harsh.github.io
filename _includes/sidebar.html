<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <img src="{{ site.baseurl }}/assets/images/me.jpeg" alt="Your Picture" class="sidebar-picture">
      <h1>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>


      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>
    <div class="sidebar-item" id="contact-list" style="text-align:center">

      <p>
        Contact me:
      </p>
  
  <!--For future reference icons are being drawn from font awesome  (hence fa-stuff classes) -->
      
      <a href="https://www.twitter.com/{{ site.author.twitter }}">
        <i class="fa fa-twitter-square fa-lg"></i>
      </a>
  
      <a href="https://www.github.com/{{ site.author.github }}">
        <i class="fa fa-github fa-lg"></i>
      </a>
      
      <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}">
        <i class="fa fa-linkedin-square fa-lg"></i>
      </a>
      
      <a href="mailto: {{ site.author.email }}">
        <i class="fa fa-envelope fa-lg"></i>
      </a>
  
    </div>

      <!-- <span class="sidebar-nav-item">Currently v{{ site.version }}</span> -->
    <!-- </nav> -->

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
