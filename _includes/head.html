<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Need to run this before site.tags attribute is used -->
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %} 

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Inline critical CSS -->
  <style>
    /* Use font-display to ensure text is user-visible while webfonts are loading */
    @font-face {
      font-family: 'PT Sans';
      font-display: swap;
      src: url('https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface');
    }
    @font-face {
      font-family: 'Abril Fatface';
      font-display: swap;
      src: url('https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface');
    }
  </style>

  <!-- Defer non-critical CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface" defer>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" defer>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"> -->

  <!-- Wikipedia Preview
  <script src="https://unpkg.com/wikipedia-preview@2.1.1/dist/wikipedia-preview.production.js"></script>
  <script type="text/javascript">
    wikipediaPreview.init({
      root: document.body,
      selector: 'a',
      lang: 'en',
      popupContainer: document.body,
    });
  </script> -->

  <!-- Sample JS for post processing -->
  <script src="{{ site.baseurl }}/public/js/custom.js"></script>
  
  <!-- Google tag (gtag.js) -->
  <script defer src="https://www.googletagmanager.com/gtag/js?id=G-Z4CE4QZ4BD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Z4CE4QZ4BD');
  </script>

  <!-- Script to embed images generated using Altair(Vega) -->
  <!-- Not mentioning versions always renders latest version -->
  <script src="https://cdn.jsdelivr.net/npm/vega"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>
</head>
